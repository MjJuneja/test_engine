<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/ngStorage.min.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="factory/login_f.js"></script>
    <script src="controller/login.js"></script>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="login">
        <div class="card card-container">
            
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" name="form" novalidate="novalidate" ng-submit="formSubmit(form.$valid)">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="id" id="inputEmail" class="form-control" placeholder="Email address" required  autofocus ng-model="email">
                <span ng-show="form.id.$touched && form.id.$error.required">Required</span>
                <input type="password" name="pwd" id="inputPassword" class="form-control" placeholder="Password" required ng-model="pwd">
                <span ng-show="form.pwd.$touched && form.pwd.$error.required">Enter valid password!</span>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="Submit(email,pwd)" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            <br>
            {{message}}
        </div><!-- /card-container -->
        
    </div><!-- /container -->
</body>
</html>
